<div>
    <div class="feature-banner text-center">
        <div class="container small">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-uppercase">Account</h2>
                    <h5 class="thin-italic">(Public beta) Report issues at <a href="http://cncnet.org/forums">our forum</a></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="player-detail">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default panel-profile clearfix">
                        <div class="col-md-12" ng-if="!accountCtrlVm.isLoggedIn">
                            <h4>Log In</h4>
                            <form ng-submit="accountCtrlVm.login()">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" ng-model="accountCtrlVm.username" placeholder="Username" /> 
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" ng-model="accountCtrlVm.password" placeholder="Password" /> 
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-large btn-success" value="Login" />
                                </div>
                            </form>
                        </div>

                        <div class="col-md-12" ng-if="accountCtrlVm.isLoggedIn">
                            <label>Game Nicks</label>
                            <ul>
                                <li ng-repeat="nick in accountCtrlVm.nicks">
                                    {{nick.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
